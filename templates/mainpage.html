{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <form action="/login" method="POST">
            <div class="form-row">
                <div class="form-group col-md-3 form-box">
                    <label>Name</label>
                    <input class="form-control" type="text" name="username" placeholder="Player's name">
                </div>
                <div class="form-check col-md-3 animal-box">
                    <input class="form-check-input" type="radio" name="avatar" value="cat"
                           checked>
                    <label class="form-check-label" for="playerCat">
                        <img src="{{ url_for('static', filename='image/cat.png') }}">
                    </label>
                </div>
                 <div class="form-check col-md-3 animal-box">
                    <input class="form-check-input" type="radio" name="avatar" value="dog"
                           checked>
                    <label class="form-check-label" for="playerDog">
                        <img src="{{ url_for('static', filename='image/dog.png') }}">
                    </label>
                </div>
            </div>
            <button class="btn-outline-dark" type="submit">Let's go!</button>
        </form>
    </div>
{% endblock %}
